# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Java project to Azure Function App - TrashTDLServerlessAuth

on:
  push:
    branches:
      - Functions
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: TrashTDLServerlessAuth # set this to your function app name on Azure
  PACKAGE_DIRECTORY: '.' # set this to the directory which contains pom.xml file
  JAVA_VERSION: '21' # set this to the java version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      SUPPORT_EMAIL: ${{ secrets.SUPPORT_EMAIL }}
      APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      APP_URL: ${{ secrets.APP_URL }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: 'Build with Maven and Package Functions'
        run: mvn clean package azure-functions:package -DskipTests

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D8795C01B4944318AEF939CEE549D71 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BEBA753D420347188B3AD537781AE745 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F7D0ECF3111C4D09B2DC4BAC792F3E76 }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          slot-name: 'Production'
          package: '${{ github.workspace }}/target/azure-functions/${{ env.AZURE_FUNCTIONAPP_NAME }}'
